<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../static/css/menu.css">
  <link rel="stylesheet" href="../static/css/card.css">
    <style>
        * {
  box-sizing: border-box;
}

body {
    background-color: black;
  /* display: grid; */
  place-items: center;
  min-height: 100vh;
}


    </style>
</head>
<body>
    <nav id="colorlib-main-nav" role="navigation">
        <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle active"><i></i></a>
        <div class="js-fullheight colorlib-table">
          <div class="img" style="background-image: url(images/bg_3.jpg);"></div>
          <div class="colorlib-table-cell js-fullheight">
            <div class="row no-gutters">
              <div class="col-md-12 text-center">
                <h1 class="mb-4"><a href="index.html" class="logo">vviky</a></h1>
                <ul>
                  <li class="active"><a href="profile"><span>Recent Presentations</span></a></li>
                  <li><a href="create"><span>Create</span></a></li>
                  <li><a href="./"><span>Home Page</span></a></li>
                  <li><a href="logout"><span>Logout</span></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
      
      <div id="colorlib-page">
        <header>
            <div class="container">
              <div class="colorlib-navbar-brand">
                {% if NAME %}
                <a class="colorlib-logo" href="index.html">{{NAME}}</a>
                {% else %}
                <a class="colorlib-logo" href="index.html">vviky</a>
                {% endif %}
                
              </div>
              <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
          </div>
        </header>
      </div>
      <h1 style="text-align: center; color: #fff; margin-top: 80px;">Recent Presentations:</h1>
    <div class="bruh" style="display: grid; grid-template-columns: repeat(auto-fill, 340px); grid-gap: 24px;justify-content: center; margin-top: 30px;">
      {%for i in pictures %}
        <a href={{i.download_path}} download="GFG" id="download_presentation">
          <div class="card" style="width: 308px;">
              <div style="width: 100%;">
                  <img src={{i.pic}} alt="balloon with an emoji face" class="card__img">
                  <span class="card__footer">
                  <span>{{i.tit}}</span>
                  <!-- <span>2 minutes!</span> -->
                  </span>
              </div>
              <div style="width: 100%;">
                  <span class="card__action">
                  <svg viewBox="0 0 448 512" title="play">
                      <path d="M12 4v8H8.828l3.586 3.586L13 17l-5-5l5-5l1.414 1.414L8.828 12H12z"/>
                  </svg>
                  </span>
              </div>
          </div>
        </a>
      {% endfor %}
      <!-- <iframe src="../static/presentations/Bogdan1699209087.7356958.pptx" style="width:600px; height:500px;" frameborder="0"></iframe> -->
        </div>
        <!-- <iframe src="../static/presentations/Bogdan1699209087.7356958.pptx" width="350px" height="221px" frameborder="0"></iframe> -->
        
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/popper.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <script src="../static/js/menu.js"></script>
    
</body>
</html>
