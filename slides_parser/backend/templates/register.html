<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
	<link rel="icon" href="static/images/for_index/vLogo.jpg" type="image/x-icon">
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
	  .flash {padding: 10px;}
	.flash.success {
		border: 1px solid #21DB56;
		background: #AEFFC5;
	}
	.flash.error {
		border: 1px solid #FF4343;
		background: #FF9C9C;
	}
    </style>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
  </head>

  <body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div
      class="max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1"
    >
      <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        <div class="mt-12 flex flex-col items-center">
          <div class="w-full flex-1 mt-8">
        

            <div class="my-12 border-b text-center">
              <div
                class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2"
              >
                Sign up with e-mail
              </div>
            </div>
			{% for cat, msg in get_flashed_messages(True) %}
			<div class="flash {{cat}}">{{msg}}</div>
			{% endfor %}

            <div class="mx-auto max-w-xs">
				<form action="/register" method="post">
				<input
					class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
					type="email"
					placeholder="Email"
					name="email"
				/>

				<input
					class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-3"
					type="text"
					placeholder="Name"
					name="name"
				/>

				<input
					class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-3"
					type="password"
					placeholder="Password"
					name="password"
				/>
				<button
					class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
				>
					<svg
					class="w-6 h-6 -ml-2"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					>
					<path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
					<circle cx="8.5" cy="7" r="4" />
					<path d="M20 8v6M23 11h-6" />
					</svg>
					<span class="ml-3">
					Sign Up
					</span>
				</button>
			</form>
            </div>
			<div class="flex flex-col items-center">
				<h1>Alredy have an account? <a href="/login" style="color: #0000EE">Log in!</a></h1>
				
					<!-- <button
						class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-indigo-100 text-gray-800 flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline mt-5"
						onclick="location.href = '/login';"  
						>
							<span class="ml-4">
							Log in
							</span>
					</button> -->
            </div>
          </div>
        </div>
      </div>
      <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
        <div
          class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
          style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');"
        ></div>
	  </div>
    </div>
  </body>
</html>
